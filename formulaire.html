	<section class="formulaire col-xs-6 col-xs-push-3">
		<div class="container-fluid">
		<div class="row">
		<div class="erreur">
    		<p>Vous n'avez pas rempli correctement les champs du formulaire.</p>
		</div>
		</div>
			<div class="row">
				<form class="">
     				<label for="pseudo">Pseudonyme</label> 
     				<br/>

    				<p>Votre pseudo doit contenir plus de 5 caractères.</p>
					</div>
  					<label for="mdp">Mot de passe</label> 
  					<br/>

					</div>
   					<label for="confirmation">Confirmation</label>		
   					<br>
   					<input type="password" id="confirmation" class="champ" /><br /><br/>
   					<div class="erreurconfirmation">
					<p> Les mots de passes sont différents.</p>
					</div>	
     				<label for="mail">E-mail</label> 
     				<br/>
     				<input type="text" id="mail"  	class="champ" /><br/><br/>
     				<div class="erreurmail">
					<p> L'adresse mail n'est pas valide.</p>
					</div>	
     				<input type="submit" id="envoi" value="Envoyer" /> <input type 		="reset" id="rafraichir" value="Rafraîchir" />
				</form>

		</div>
